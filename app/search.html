          rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">

<body>

<header>
    <div class="header-top">
        <div class="container">
            <div class="status-bar"><img src="img/status-bar.png" alt=""></div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
            <ul class="list-instruments list-social">
                <li><a href="#" class="active"><img src="img/add.png" alt=""></a></li>
                <li><a href="#"><img src="img/resize-video.png" alt=""></a></li>
                <li><a href="#"><img src="img/resize-image.png" alt=""></a></li>
                <li><a href="#"><img src="img/settings.png" alt=""></a></li>
                <li><a href="#"><img src="img/search.png" alt=""></a></li>
            </ul>
        </div>
    </div>
</header>

<section class="section-search bg-white">
    <div class="container">
        <h2>Поиск видео на Svigu.com</h2>

        <form method="post" class="form-search">
            <label class="label-search"><input type="text" placeholder="Искать по ключевым словам" name="search"></label>

            <div class="label-wrapper">
                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">Ссылка на плеер</span>
                </label>
            </div>

            <div class="label-wrapper">
                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">Название на рус.</span>
                </label>

                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">Название на англ.</span>
                </label>

                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">Год</span>
                </label>

                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">Страна</span>
                </label>
            </div>

            <div class="label-wrapper">
                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">Описание</span>
                </label>
            </div>

            <h4>Рейтинг</h4>

            <div class="label-wrapper">
                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">IMDb</span>
                </label>

                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">КиноПоиск</span>
                </label>

                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">SVIGU.com </span>
                </label>
            </div>

            <h4>Cортировка</h4>

            <div class="label-wrapper">
                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">по алфавиту</span>
                </label>

                <label class="checkbox">
                    <input class="checkbox-inp" type="checkbox" name="checkbox">
                    <span class="checkbox-custom"></span>
                    <span class="label">по пулярности</span>
                </label>

            </div>

            <button class="btn-accent" type="submit">Найти видео</button>

        </form>

        <div class="result-wrapper">
            <div class="title-line">
                <h3>Результат</h3>

                <div class="symbol">
                    <p>2500 символов</p>
                    <a href="#"><img src="img/copy.png" alt=""></a>
                </div>
            </div>

            <div class="box-result__search"></div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
